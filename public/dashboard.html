<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng điều khiển - Bibo</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="dashboard.js"></script>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Bảng điều khiển</h1>
            <button id="new-chat-btn" class="primary-btn">
                + Tạo cuộc trò chuyện mới
            </button>
        </header>
        
        <main>
            <h2>Lịch sử trò chuyện</h2>
            <ul id="chat-history-list">
                <!-- Mục này sẽ được điền bởi dashboard.js -->
            </ul>

            <h2>Đánh giá tiến bộ</h2>
            <div id="evaluation-section">
                <p>Chọn một cuộc trò chuyện để xem đánh giá.</p>
                <!-- Nút và nội dung đánh giá sẽ xuất hiện ở đây -->
            </div>
        </main>
    </div>

    <!-- 
      Thêm các script của Firebase SDK vào đây
      trước khi gọi dashboard.js
    -->
    <script src="dashboard.js"></script>
</body>
</html>
